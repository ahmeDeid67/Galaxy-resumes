<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font "Jost", "Poppins" -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css" />

    <title>Samples - Impressive Resume Samples at Galaxy Resumes</title>
  </head>
  <body>
    <!-- SAMPLES -->
    <section class="samples-section">
      <div class="container">
        <h2>Samples</h2>
        <p>
          At Galaxy Resumes, every single word in any Resume we make is well
          thought and planted to bring the best of you!
        </p>
        <div class="samples">
          <div class="sample">
            <div class="sample-image">
              <img
                src="./assets/Sample-1.jpg"
                alt="Sample 1"
                onclick="openModal('./assets/Sample-1.jpg', 'Sample 1')"
              />
              <div class="zoom-in">
                <div class="icon">
                  <i class="fa-solid fa-magnifying-glass-plus"></i>
                </div>
              </div>
            </div>
            <p>Strategic Resume, Page 1 of 2</p>
          </div>
          <div class="sample">
            <div class="sample-image">
              <img
                src="./assets/Sample-2.jpg"
                alt="Sample 2"
                onclick="openModal('./assets/Sample-2.jpg', 'Sample 2')"
              />
              <div class="zoom-in">
                <div class="icon">
                  <i class="fa-solid fa-magnifying-glass-plus"></i>
                </div>
              </div>
            </div>
            <p>Strategic Resume, Page 1 of 2</p>
          </div>
          <div class="sample">
            <div class="sample-image">
              <img
                src="./assets/Sample-3.jpg"
                alt="Sample 3"
                onclick="openModal('./assets/Sample-3.jpg', 'Sample 3')"
              />
              <div class="zoom-in">
                <div class="icon">
                  <i class="fa-solid fa-magnifying-glass-plus"></i>
                </div>
              </div>
            </div>
            <p>Strategic Resume, Page 1 of 2</p>
          </div>
          <div class="sample">
            <div class="sample-image">
              <img
                src="./assets/li.png"
                alt="Sample 4"
                onclick="openModal('./assets/li.png', 'Sample 4')"
              />
              <div class="zoom-in">
                <div class="icon">
                  <i class="fa-solid fa-magnifying-glass-plus"></i>
                </div>
              </div>
            </div>
            <p>Partial content, Linkedin Profile</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modalImage" alt="" />
      <div id="caption"></div>
    </div>
  </body>
</html>
